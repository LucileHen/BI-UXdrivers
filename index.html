<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>BI</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="row">
    <div id="container" class="col">
        <h1>Répartition européenne par type de moteur</h1>
    </div>
    <div class="col">
        <br>
        <button type="button" data-type="ElectriqueP" class="btn btn-light btnmotor" id="btn1">Electrique</button>
        <br>
        <br>
        <button type="button" data-type="DieselP" class="btn btn-light btnmotor" id="btn2">Diesel</button>
        <br>
        <br>
        <button type="button" data-type="EssenceP" class="btn btn-light btnmotor" id="btn3">Essence</button>
        <br>
        <br>
        <button type="button" data-type="HEssenceP" class="btn btn-light btnmotor" id="btn4">Hybride Essence</button>
        <br>
        <br>
        <button type="button" data-type="HDieselP" class="btn btn-light btnmotor" id="btn5">Hybride Diesel</button>
    </div>
</div>
<div class="row decale">
    <div class="col">
    <br>
    <button type="button" class="btn btn-light btnyear2012 selectedYear" id="jQueryColorChangeYear">2012</button>
    <button type="button" class="btn btn-light btnyear2013" id="jQueryColorChangeYear">2013</button>
    <button type="button" class="btn btn-light btnyear2014" id="jQueryColorChangeYear">2014</button>
    <button type="button" class="btn btn-light btnyear2015" id="jQueryColorChangeYear">2015</button>
    <button type="button" class="btn btn-light btnyear2016" id="jQueryColorChangeYear">2016</button>
    </div>
</div>

<!--TOPOJSON V2-->
<script src="https://d3js.org/topojson.v2.min.js"></script>

<!--Jquery-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<!--D3 V4-->
<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>

<!--JS-->
<script src="main.js"></script>

</body>
</html>
